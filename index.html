<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - CRUD</title>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <h1>Crud Pokedex</h1>
    </header>
    <main>
        <!-- Data pokemon -->
        <img src="./img/zangoose.gif" alt="pokemon">

        <div class="pokemondata">
            <span class="pokemon-name"></span> -
            <span class="pokemon-number"></span>
        </div>

        <form>
            <input type="text" id="inputId" placeholder=" Nome do pokémon" required>
            <input type="text" id="inputType" placeholder=" Tipo do pokémon" required>
            <input type="button" value="Cadastrar Pokemon" onclick="cadastrarPokemon()">

            <!-- resetar -->
            <input type="reset" value="Limpar">
        </form>
        <table class="tablePoke">
            <thead> <!-- TABLE EXAMPLE -->
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                </tr>
                <tr>
                    <td>Pikachu</td>
                    <td>Eletrico</td>
                </tr>
            </thead>
        </table>
    </main>
</body>

</html>
